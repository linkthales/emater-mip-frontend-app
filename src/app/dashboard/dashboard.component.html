<div id="dashboardsWrapper">
  <div id="loader" class="dashboardLoader" *ngIf="loading">
    <img src="../../assets/img/loading.gif" />
  </div>

  <div class="main-content">
    <app-card [cards]="cards"></app-card>
    <button (click)="translateService.use(translateService.currentLang === 'en' ? 'pt' : 'en')">Alterar idioma</button>
  </div>
</div>
