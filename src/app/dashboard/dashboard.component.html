<div id="dashboardsWrapper">
  <div id="loader" class="dashboardLoader" *ngIf="loading">
    <img src="../../assets/img/loading.gif" />
  </div>

  <div class="main-content">
    <app-card [cards]="('dashboard.cards' | translate)"></app-card>
    <button (click)="translateService.use(translateService.currentLang === 'en' ? 'pt' : 'en')">{{ 'general.changeLanguage' | translate }}</button>
  </div>
</div>
